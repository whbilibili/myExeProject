<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业账户 - 付费方案 (ABS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/@heroicons/react@2.1.1/24/outline/esm/index.js" rel="modulepreload">
     <style>
        body { background-color: #f8fafc; }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-6 lg:p-8">
         <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">付费方案</h1>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg transition duration-150 ease-in-out">
                升级方案
            </button>
        </div>

        <!-- Top Cards (Same as bots.html) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Card 1: Current Plan -->
            <div class="bg-white rounded-lg shadow-md p-6 flex items-center space-x-4 relative overflow-hidden">
                 <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gradient-to-br from-green-400 to-blue-500 rounded-full opacity-20"></div>
                 <div class="shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-green-500"> <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                 </div>
                 <div><div class="text-sm font-medium text-gray-500 mb-1">当前等级</div><div class="text-xl font-semibold text-gray-800">标准版</div></div>
            </div>
             <!-- Card 2: Spaces -->
             <div class="bg-white rounded-lg shadow-md p-6 flex items-center space-x-4 relative overflow-hidden">
                 <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full opacity-20"></div>
                 <div class="shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-yellow-500"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" /></svg>
                 </div>
                 <div><div class="text-sm font-medium text-gray-500 mb-1">空间总数</div><div class="text-xl font-semibold text-gray-800">8 / 20 个</div></div>
            </div>
            <!-- Card 3: Members -->
             <div class="bg-white rounded-lg shadow-md p-6 flex items-center space-x-4 relative overflow-hidden">
                 <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gradient-to-br from-purple-400 to-indigo-500 rounded-full opacity-20"></div>
                 <div class="shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-purple-500"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" /></svg>
                 </div>
                 <div><div class="text-sm font-medium text-gray-500 mb-1">成员容量</div><div class="text-xl font-semibold text-gray-800">25 / 50 人</div></div>
            </div>
             <!-- Card 4: Validity -->
            <div class="bg-white rounded-lg shadow-md p-6 flex items-center space-x-4 relative overflow-hidden">
                 <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gradient-to-br from-teal-400 to-cyan-500 rounded-full opacity-20"></div>
                <div class="shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-teal-500"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" /></svg>
                </div>
                <div><div class="text-sm font-medium text-gray-500 mb-1">有效期至</div><div class="text-xl font-semibold text-gray-800">2025-12-31</div></div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                 <a href="enterprise-account-bots.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Bots
                </a>
                <a href="enterprise-account-automan.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    AutoMan
                </a>
                <a href="enterprise-account-abs.html" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" aria-current="page">
                    ABS
                </a>
            </nav>
        </div>

        <!-- Tab Content: ABS -->
        <div class="bg-white rounded-lg shadow-md">
             <div class="px-6 py-5 border-b border-gray-200">
                <h3 class="text-lg font-medium leading-6 text-gray-900">ABS (多维表格) 资源用量</h3>
            </div>
            <div class="divide-y divide-gray-200">
                <!-- Item 1: App Count -->
                <div class="px-6 py-4 flex items-center justify-between">
                    <div class="text-sm font-medium text-gray-700">应用总数</div>
                    <div class="text-sm text-gray-900 font-medium">无限制</div>
                </div>
                 <!-- Item 2: Table Count -->
                 <div class="px-6 py-4">
                    <div class="flex items-center justify-between mb-1">
                        <div class="text-sm font-medium text-gray-700">表格数量</div>
                        <div class="text-sm text-gray-500">150 / 500 个</div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-teal-500 h-2 rounded-full" style="width: 30%"></div>
                    </div>
                </div>
                <!-- Item 3: Rows per Table -->
                <div class="px-6 py-4 flex items-center justify-between">
                    <div class="text-sm font-medium text-gray-700">单表数据行数</div>
                    <div class="text-sm text-gray-900 font-medium">50,000 条</div>
                </div>
                 <!-- Item 4: Total Rows -->
                 <div class="px-6 py-4">
                    <div class="flex items-center justify-between mb-1">
                        <div class="text-sm font-medium text-gray-700">企业数据总量</div>
                        <div class="text-sm text-gray-500">0.8 M / 5 M 条</div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-teal-500 h-2 rounded-full" style="width: 16%"></div>
                    </div>
                </div>
                <!-- Item 5: Attachment Storage -->
                 <div class="px-6 py-4">
                    <div class="flex items-center justify-between mb-1">
                        <div class="text-sm font-medium text-gray-700">附件存储空间</div>
                        <div class="text-sm text-gray-500">15 GB / 100 GB</div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-cyan-500 h-2 rounded-full" style="width: 15%"></div>
                    </div>
                </div>
                <!-- Item 6: API Call Frequency -->
                <div class="px-6 py-4 flex items-center justify-between">
                    <div class="text-sm font-medium text-gray-700">API 调用频率</div>
                    <div class="text-sm text-gray-900 font-medium">100,000 次 / 月</div>
                </div>
                 <!-- Item 7: Automation Runs -->
                 <div class="px-6 py-4">
                    <div class="flex items-center justify-between mb-1">
                        <div class="text-sm font-medium text-gray-700">自动化运行次数</div>
                        <div class="text-sm text-gray-500">5,000 / 25,000 次/月</div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-cyan-500 h-2 rounded-full" style="width: 20%"></div>
                    </div>
                </div>
                 <!-- Item 8: Advanced Views -->
                 <div class="px-6 py-4">
                     <div class="text-sm font-medium text-gray-700 mb-2">高级视图</div>
                     <div class="grid grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-1 text-sm">
                         <div class="flex items-center justify-between">
                             <span>看板视图</span>
                             <span class="text-green-600 font-medium">已开通</span>
                         </div>
                         <div class="flex items-center justify-between">
                             <span>日历视图</span>
                             <span class="text-green-600 font-medium">已开通</span>
                         </div>
                          <div class="flex items-center justify-between">
                             <span>甘特图</span>
                             <span class="text-green-600 font-medium">已开通</span>
                         </div>
                         <div class="flex items-center justify-between">
                             <span>透视表</span>
                             <span class="text-gray-500">未开通</span>
                         </div>
                          <div class="flex items-center justify-between">
                             <span>地图视图</span>
                              <span class="text-gray-500">未开通</span>
                         </div>
                     </div>
                 </div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>
     <!-- Tooltip JS (if needed) -->
</body>
</html>
