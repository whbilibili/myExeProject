    <!-- Basic Tooltip JS (Example - use a proper library for production) -->
    <script>
        document.querySelectorAll('[data-tooltip-target]').forEach(trigger => {
            const tooltipId = trigger.getAttribute('data-tooltip-target');
            const tooltip = document.getElementById(tooltipId);
            if (!tooltip) return;

            trigger.addEventListener('mouseenter', () => {
                tooltip.classList.remove('invisible', 'opacity-0');
                tooltip.classList.add('visible', 'opacity-100');
                // Basic positioning (place near the trigger) - Popper.js is recommended for robust positioning
                const triggerRect = trigger.getBoundingClientRect();
                tooltip.style.left = `${triggerRect.left + window.scrollX}px`;
                tooltip.style.top = `${triggerRect.bottom + window.scrollY + 5}px`; // 5px below
            });
            trigger.addEventListener('mouseleave', () => {
                 tooltip.classList.remove('visible', 'opacity-100');
                 tooltip.classList.add('invisible', 'opacity-0');
            });
        });
    </script>
