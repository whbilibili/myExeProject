<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
    /* 简单的 Tab 激活样式 */
    .tab-active {
      border-color: #3b82f6; /* blue-500 */
      color: #3b82f6;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">

  <div class="flex w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden">
    
    <!-- 左侧图片区域 (中等屏幕及以上显示) -->
    <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80');">
      <!-- 可以添加一些覆盖文字或品牌元素 -->
      <div class="bg-black/30 h-full flex flex-col justify-end p-8">
        <h1 class="text-white text-3xl font-bold leading-tight mb-2">协同工作，<br>从未如此简单。</h1>
        <p class="text-white/80 text-lg">登录以访问您的仪表板和项目。</p>
      </div>
    </div>

    <!-- 右侧登录表单区域 -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-slate-800 mb-6">欢迎回来！</h2>
      
      <!-- Tab 切换 -->
      <div class="mb-6 border-b border-slate-200">
        <nav class="-mb-px flex space-x-6" aria-label="Tabs">
          <button id="tab-password" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 tab-active" onclick="switchTab('password')">
            密码登录
          </button>
          <button id="tab-code" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300" onclick="switchTab('code')">
            验证码登录
          </button>
        </nav>
      </div>

      <!-- 密码登录表单 -->
      <form id="form-password" class="space-y-6">
        <div>
          <label for="email-password" class="block text-sm font-medium text-slate-700 mb-1">邮箱地址</label>
          <input 
            type="email" 
            id="email-password" 
            name="email" 
            required
            class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" 
            placeholder="you@example.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">密码</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" 
            placeholder="输入您的密码">
        </div>
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
            <label for="remember-me" class="ml-2 block text-slate-700">记住我</label>
          </div>
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">忘记密码？</a>
        </div>
        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            登 录
          </button>
        </div>
      </form>

      <!-- 验证码登录表单 (默认隐藏) -->
      <form id="form-code" class="space-y-6 hidden">
        <div>
          <label for="contact" class="block text-sm font-medium text-slate-700 mb-1">手机号 / 邮箱</label>
          <input 
            type="text" 
            id="contact" 
            name="contact" 
            required
            class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" 
            placeholder="输入手机号或邮箱地址">
        </div>
        <div>
          <label for="code" class="block text-sm font-medium text-slate-700 mb-1">验证码</label>
          <div class="flex space-x-3">
            <input 
              type="text" 
              id="code" 
              name="code" 
              required
              class="flex-1 border border-slate-300 rounded-lg px-4 py-2.5 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" 
              placeholder="输入6位验证码">
            <button 
              type="button" 
              class="whitespace-nowrap rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
              获取验证码
            </button>
          </div>
        </div>
         <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            登 录 / 注 册
          </button>
        </div>
      </form>
      
      <!-- 分隔线 -->
      <div class="mt-8 relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-slate-500">或通过以下方式登录</span>
          </div>
        </div>

      <!-- SSO 和其他登录方式 -->
      <div class="mt-6 grid grid-cols-1 gap-4">
        
        <!-- 企业 SSO 登录 -->
         <div>
            <a href="#" class="w-full inline-flex items-center justify-center py-2.5 px-4 border border-slate-300 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition duration-150 ease-in-out">
              <svg class="w-5 h-5 mr-2 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              通过 SSO 登录
            </a>
          </div>

        <!-- 社交账号登录 -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
              <span class="sr-only">使用 Google 登录</span>
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                 <path d="M10 0C4.477 0 0 4.477 0 10c0 4.33.83 8.18 2.244 11.313.14.317.41.53.72.53h14.072c.31 0 .58-.213.72-.53C21.17 18.18 22 14.33 22 10c0-5.523-4.477-10-10-10zm0 1.875c2.098 0 3.99.8 5.41 2.125l-1.754 1.754C12.76 4.83 11.46 4.375 10 4.375c-2.82 0-5.17 2.05-5.84 4.75H1.95C2.88 4.6 6.1 1.875 10 1.875zm0 16.25c-2.54 0-4.79-.98-6.49-2.6l1.75-1.75c.9 1.25 2.38 2.1 4.2 2.1 1.68 0 3.13-.6 4.18-1.6l1.78 1.78C14.62 17.7 12.43 18.125 10 18.125zM18.05 10h-2.1c0 1.45-.4 2.75-1.1 3.82l1.78 1.78c1.15-1.43 1.82-3.23 1.82-5.1zm-1.87-1.875H10V6.25h6.18c.08.45.12 1 .12 1.5 0 1.9-.68 3.7-1.82 5.13l-1.78-1.78c.7-1.08 1.1-2.38 1.1-3.82z"/>
              </svg>
            </a>
          </div>
           <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
              <span class="sr-only">使用 GitHub 登录</span>
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.418 2.865 8.166 6.736 9.491.5.092.682-.217.682-.483 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.03-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 5.95c.85-.004 1.705-.115 2.504-.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.309.678.92.678 1.853 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482C17.135 18.166 20 14.418 20 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <p class="mt-8 text-center text-sm text-slate-600">
        还没有账户？ 
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">立即注册</a>
      </p>

    </div>
  </div>

<script>
  function switchTab(targetTab) {
    // 获取所有 tab 按钮和表单
    const tabButtons = document.querySelectorAll('.tab-button');
    const passwordForm = document.getElementById('form-password');
    const codeForm = document.getElementById('form-code');

    // 移除所有按钮的激活样式
    tabButtons.forEach(button => button.classList.remove('tab-active'));

    // 隐藏所有表单
    passwordForm.classList.add('hidden');
    codeForm.classList.add('hidden');

    // 根据 targetTab 激活对应的按钮和显示对应的表单
    if (targetTab === 'password') {
      document.getElementById('tab-password').classList.add('tab-active');
      passwordForm.classList.remove('hidden');
    } else if (targetTab === 'code') {
      document.getElementById('tab-code').classList.add('tab-active');
      codeForm.classList.remove('hidden');
    }
  }

  // 初始化时默认显示密码登录
  switchTab('password'); 
</script>

</body>
</html>
