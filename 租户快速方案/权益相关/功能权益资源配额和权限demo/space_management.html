<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa',
                            '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a'
                        },
                        'slate': {
                            '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8',
                            '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        body {
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between pb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">空间管理</h1>
                <p class="mt-2 text-sm text-slate-400">查看、管理租户下的所有类型的空间（个人、团队）。</p>
            </div>
            <button class="flex items-center justify-center gap-2 rounded-md bg-primary-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors duration-200">
                <i class="fas fa-plus"></i>
                <span>创建新空间</span>
            </button>
        </header>

        <!-- Space Cards Grid -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-3">
            
            <!-- Team Space Card Example -->
            <div class="flex flex-col rounded-lg bg-slate-800 shadow-lg ring-1 ring-white/10 transition-transform duration-300 hover:scale-[1.02] hover:shadow-primary-500/20">
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary-900/50 text-primary-400">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white">产品研发空间</h3>
                                <p class="text-xs text-slate-400">由 张三 创建于 2023-01-15</p>
                            </div>
                        </div>
                        <span class="inline-flex items-center rounded-md bg-primary-500/10 px-2 py-1 text-xs font-medium text-primary-400 ring-1 ring-inset ring-primary-500/20">团队</span>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-4 border-t border-slate-700 pt-6 text-center">
                        <div>
                            <p class="text-2xl font-bold text-white">12</p>
                            <p class="text-xs text-slate-400">智能体</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-white">5</p>
                            <p class="text-xs text-slate-400">工作流</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-white">28</p>
                            <p class="text-xs text-slate-400">知识库</p>
                        </div>
                    </div>
                </div>

                <div class="mt-auto flex items-center justify-between rounded-b-lg border-t border-slate-700 bg-slate-800/50 px-6 py-4">
                    <div class="flex -space-x-2 overflow-hidden">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-slate-800 object-cover" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?w=80&h=80&fit=crop" alt="">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-slate-800 object-cover" src="https://images.unsplash.com/photo-1550525811-e586910b323f?w=80&h=80&fit=crop" alt="">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-slate-800 object-cover" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=80&h=80&fit=crop" alt="">
                        <div class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-700 ring-2 ring-slate-800">
                            <span class="text-xs font-medium leading-none text-slate-300">+12</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <a href="#" class="rounded bg-slate-700 px-3 py-1.5 text-xs font-medium text-white hover:bg-slate-600 transition-colors duration-200">管理</a>
                    </div>
                </div>
            </div>

            <!-- Personal Space Card Example -->
            <div class="flex flex-col rounded-lg bg-slate-800 shadow-lg ring-1 ring-white/10 transition-transform duration-300 hover:scale-[1.02] hover:shadow-primary-500/20">
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-green-900/50 text-green-400">
                                <i class="fas fa-user text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white">李四的个人空间</h3>
                                <p class="text-xs text-slate-400">由 李四 创建于 2023-03-20</p>
                            </div>
                        </div>
                        <span class="inline-flex items-center rounded-md bg-green-500/10 px-2 py-1 text-xs font-medium text-green-400 ring-1 ring-inset ring-green-500/20">个人</span>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-4 border-t border-slate-700 pt-6 text-center">
                         <div>
                            <p class="text-2xl font-bold text-white">3</p>
                            <p class="text-xs text-slate-400">智能体</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-white">1</p>
                            <p class="text-xs text-slate-400">工作流</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-white">5</p>
                            <p class="text-xs text-slate-400">知识库</p>
                        </div>
                    </div>
                </div>

                <div class="mt-auto flex items-center justify-between rounded-b-lg border-t border-slate-700 bg-slate-800/50 px-6 py-4">
                     <div class="flex -space-x-2 overflow-hidden">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-slate-800 object-cover" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=80&h=80&fit=crop" alt="">
                    </div>
                    <div class="flex gap-2">
                        <a href="#" class="rounded bg-slate-700 px-3 py-1.5 text-xs font-medium text-white hover:bg-slate-600 transition-colors duration-200">管理</a>
                    </div>
                </div>
            </div>

            <!-- Empty State Card / Add New Space Card -->
             <div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-700 text-center text-slate-400 transition-colors duration-300 hover:border-primary-500 hover:bg-slate-800/50 hover:text-primary-400">
                <div class="p-6">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-slate-700/50">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <h3 class="mt-4 text-sm font-medium text-white">创建新空间</h3>
                    <p class="mt-1 text-xs">为你的新项目或团队创建一个专属空间</p>
                    <button class="mt-4 rounded bg-primary-600 px-3 py-1.5 text-xs font-medium text-white hover:bg-primary-500 transition-colors duration-200">立即创建</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
