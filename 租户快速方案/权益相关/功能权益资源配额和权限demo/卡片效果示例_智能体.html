<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>卡片样式对比 – 智能体配额</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 六种外观 -->
  <style>
    .card-border        {background:#fff; box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);}
    .card-shadow        {background:#fff; box-shadow:0 2px 4px rgba(0,0,0,.06),0 4px 10px rgba(0,0,0,.04);}
    .card-offwhite      {background:#f9fafb; box-shadow:inset 0 0 0 1px #e5e7eb;}
    .card-frosted       {background:rgba(255,255,255,.8); backdrop-filter:blur(6px); box-shadow:0 4px 12px rgba(0,0,0,.1);}
    .card-brand         {background:rgba(59,130,246,.05); box-shadow:inset 0 0 0 1px rgba(59,130,246,.2);}
    .card-border-shadow {background:#fff; border:1px solid rgba(0,0,0,.06); box-shadow:0 2px 4px rgba(0,0,0,.06);}
  </style>
</head>

<body class="bg-white text-gray-800">
  <h1 class="text-2xl font-bold text-center py-8">卡片样式对比 – 智能体配额</h1>

  <div class="max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6 pb-16">

    <!-- ① 细线描边 -->
    <div class="card-border rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">① 细线描边</h3>
      <!-- 卡片主体 -->
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>
      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>
      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>

    <!-- ② 轻微阴影 -->
    <div class="card-shadow rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">② 轻微阴影</h3>
      <!-- 卡片主体 -->
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>

      <!-- 进度条 -->
      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>

      <!-- 数据行 -->
      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>

    <!-- ③ 浅灰底 + 描边 -->
    <div class="card-offwhite rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">③ 浅灰底 + 描边</h3>
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>
      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>
      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>

    <!-- ④ 毛玻璃 -->
    <div class="card-frosted rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">④ 毛玻璃</h3>
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>
      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>
      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>

    <!-- ⑤ 品牌色浅色块 -->
    <div class="card-brand rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">⑤ 品牌色浅色块</h3>
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>
      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>
      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>

    <!-- ⑥ 描边 + 轻阴影 -->
    <div class="card-border-shadow rounded-2xl p-6">
      <h3 class="text-xs font-medium text-gray-500 mb-2">⑥ 描边 + 轻阴影</h3>
      <div class="flex items-center mb-4">
        <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white rounded-md mr-3">
          <i class="fas fa-robot"></i>
        </div>
        <span class="font-semibold">新建智能体</span>
      </div>

      <div class="h-2.5 bg-gray-200 rounded-full overflow-hidden mb-4">
        <div class="h-full bg-green-500" style="width:30%"></div>
      </div>

      <div class="flex justify-between text-sm">
        <span>已使用：<strong class="text-lg font-semibold">3059</strong> 个</span>
        <span>总量：<strong class="text-lg font-semibold">9999</strong> 个</span>
      </div>
    </div>
  </div>

  <!-- Font Awesome for robot icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
