<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>配额卡片示例</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 额外阴影 / 描边微调 -->
  <style>
    /* 轻描边 + 柔和阴影，模拟截图里的层次感 */
    .quota-card {
      /* 外描边：1px 纯白描边叠加灰色阴影，保证在任何背景下都清晰 */
      box-shadow:
        0 0   0   1px rgba(0,0,0,0.04),
        0 12px 20px -5px rgba(0,0,0,0.08);
      border-radius: 18px;                /* 与截图相近的圆角 */
      background: #ffffff;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <h1 class="text-2xl font-bold text-center py-8">配额卡片（截图风格）</h1>

  <!-- 容器 -->
  <div class="max-w-xl mx-auto px-6 pb-16">
    <!-- 单张配额卡片 -->
    <div class="quota-card px-8 py-6 space-y-6">

      <!-- 标题 -->
      <div class="flex items-center space-x-3">
        <div class="w-7 h-7 flex items-center justify-center bg-blue-100 text-blue-600 rounded">
          <i class="fas fa-robot text-sm"></i>
        </div>
        <span class="font-medium text-gray-900 text-base">新建智能体</span>
      </div>

      <!-- 进度条 -->
      <div class="h-3 rounded-full bg-gray-200 overflow-hidden">
        <!-- 进度条宽度用 style 动态控制；这里示例为 30% -->
        <div class="h-full bg-green-500" style="width: 30%;"></div>
      </div>

      <!-- 底部指标 -->
      <div class="flex justify-between text-sm font-medium text-gray-700">
        <span>已使用：<span class="text-gray-900 text-lg font-semibold">3059</span> 个</span>
        <span>总量：<span class="text-gray-900 text-lg font-semibold">9999</span> 个</span>
      </div>
    </div>
  </div>

  <!-- Font Awesome（图标库，可按需替换为自己项目的图标方案） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
