<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>积分展示方案对比</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 定义一个通用的卡片样式 */
    .demo-card {
      @apply bg-white p-6 rounded-xl shadow-lg border border-gray-200;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen py-12 px-4">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">积分展示方案对比</h1>

    <!-- 使用Grid布局来并排展示三个方案 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- =============================================================== -->
      <!--            方案一：合并显示，Tooltip补充 (最简洁)             -->
      <!-- =============================================================== -->
      <div class="demo-card">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">方案一：合并显示 (Tooltip)</h2>
        
        <div class="flex items-center justify-between">
          <!-- 左侧内容 -->
          <div>
            <div class="text-sm text-gray-500 mb-1">
              <i class="fas fa-coins text-amber-500 mr-1"></i>
              剩余积分
            </div>
            
            <!-- 主数值与Tooltip触发器 -->
            <div class="relative group flex items-center gap-2">
              <p class="text-4xl font-bold text-gray-900">6,500</p>
              <i class="fas fa-info-circle text-gray-400 cursor-pointer"></i>

              <!-- Tooltip 内容 (默认隐藏) -->
              <div class="absolute bottom-full left-0 mb-2 w-64 bg-gray-800 text-white text-xs rounded-lg p-3 shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                <p class="font-semibold border-b border-gray-600 pb-1 mb-1">积分构成详情</p>
                <p>每月免费额度: <span class="font-mono">500 / 10,000</span></p>
                <p>购买的积分: <span class="font-mono">6,000</span></p>
                <p class="text-gray-400 mt-2 text-[10px]">免费额度将于 9月1日 重置。</p>
                <div class="absolute left-1/2 -translate-x-1/2 bottom-[-4px] w-2 h-2 bg-gray-800 rotate-45"></div>
              </div>
            </div>
          </div>

          <!-- 右侧按钮 -->
          <div class="flex flex-col gap-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">充值</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition">规则</button>
          </div>
        </div>
      </div>


      <!-- =============================================================== -->
      <!--            方案二：主次堆叠显示 (兼顾简洁与透明)            -->
      <!-- =============================================================== -->
      <div class="demo-card">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">方案二：主次堆叠显示</h2>

        <div class="flex items-center justify-between">
          <!-- 左侧内容 -->
          <div>
             <div class="text-sm text-gray-500 mb-2">
              <i class="fas fa-coins text-amber-500 mr-1"></i>
              剩余积分
            </div>
            <div class="flex items-end gap-3">
              <!-- 主要数值 (购买的) -->
              <div>
                <p class="text-4xl font-bold text-gray-900">6,000</p>
                <p class="text-xs text-gray-500 -mt-1">购买的积分</p>
              </div>
              <!-- 连接符 -->
              <span class="text-2xl font-light text-gray-400 mb-2">+</span>
              <!-- 次要数值 (免费的) -->
              <div>
                <p class="text-2xl font-semibold text-gray-700">500</p>
                <p class="text-xs text-gray-500 -mt-1">本月免费</p>
              </div>
            </div>
          </div>

          <!-- 右侧按钮 -->
          <div class="flex flex-col gap-2 self-end">
             <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">充值</button>
             <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition">规则</button>
          </div>
        </div>
      </div>

      <!-- =============================================================== -->
      <!--            方案三：双区域显示 (最透明)                      -->
      <!-- =============================================================== -->
      <div class="demo-card flex flex-col">
        <h2 class="text-lg font-semibold text-gray-700 mb-4 shrink-0">方案三：双区域显示</h2>
        
        <div class="flex-1 flex flex-col justify-between">
          <!-- 上半部分: 购买的积分 -->
          <div class="pb-4">
            <p class="text-sm text-gray-500">购买的积分 (永不过期)</p>
            <p class="text-3xl font-bold text-gray-900 mt-1">6,000 <span class="text-lg font-normal">点</span></p>
          </div>

          <!-- 分割线 -->
          <div class="border-t border-gray-200 pt-4">
            <p class="text-sm text-gray-500">本月免费额度 (将于9月1日重置)</p>
            <div class="flex items-center gap-3 mt-2">
              <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-green-500 h-2 rounded-full" style="width: 5%;"></div>
              </div>
              <span class="text-sm font-semibold text-gray-600">500 / 10,000</span>
            </div>
          </div>
        </div>
         <div class="mt-4 flex gap-2 shrink-0">
             <button class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">充值</pre>
             <button class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition">规则</pre>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
