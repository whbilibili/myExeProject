<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租户化Bots平台统一权限与权益方案 - 产品架构报告</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: #0a0a0a;
            color: #333;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
            25% { background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #667eea 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #667eea 50%, #764ba2 100%); }
            75% { background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #764ba2 100%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            min-height: 100vh;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.5); }
        }

        .header .subtitle {
            font-size: 1.4rem;
            opacity: 0.95;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }

        .nav {
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .nav a:hover, .nav a.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
        }

        .content-frame {
            width: 100%;
            min-height: 80vh;
            border: none;
            background: transparent;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            flex-direction: column;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-left: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation"></div>

    <!-- 粒子效果 -->
    <div class="particles"></div>

    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cube"></i> 租户化Bots平台</h1>
            <p class="subtitle">✨ 统一权限与权益方案 - 产品架构报告 ✨</p>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="#" class="nav-link active" data-page="overview"><i class="fas fa-home"></i> 整体架构</a></li>
                <li><a href="#" class="nav-link" data-page="hierarchy"><i class="fas fa-layer-group"></i> 权限层级</a></li>
                <li><a href="#" class="nav-link" data-page="roles"><i class="fas fa-users"></i> 角色矩阵</a></li>
                <li><a href="#" class="nav-link" data-page="flow"><i class="fas fa-project-diagram"></i> 校验流程</a></li>
                <li><a href="#" class="nav-link" data-page="stories"><i class="fas fa-book-open"></i> 用户故事</a></li>
                <li><a href="#" class="nav-link" data-page="ui"><i class="fas fa-palette"></i> 界面设计</a></li>
            </ul>
        </nav>

        <main>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #667eea;">正在加载...</p>
            </div>
            <iframe id="content-frame" class="content-frame" src="overview.html" style="display: none;"></iframe>
        </main>
    </div>

    <script>
        // 粒子效果
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const numParticles = 50;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 导航切换
        function switchPage(page) {
            const iframe = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            
            // 显示加载状态
            loading.style.display = 'flex';
            iframe.style.display = 'none';
            
            // 更新iframe源
            iframe.src = `${page}.html`;
            
            // iframe加载完成后隐藏loading
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        }

        // 导航点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 更新active状态
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                // 切换页面
                const page = this.dataset.page;
                switchPage(page);
            });
        });

        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.cursor-glow');
            if (!cursor) {
                const glow = document.createElement('div');
                glow.className = 'cursor-glow';
                glow.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(glow);
            }
            
            const glow = document.querySelector('.cursor-glow');
            glow.style.left = e.clientX - 10 + 'px';
            glow.style.top = e.clientY - 10 + 'px';
        });

        // 初始化
        window.addEventListener('load', function() {
            createParticles();
            
            // 默认加载第一个页面
            setTimeout(() => {
                switchPage('overview');
            }, 500);
        });
    </script>
</body>
</html>
