<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">重置密码</h2>
            </div>

            <div class="mb-6">
                <div class="flex gap-4 mb-4">
                    <button class="flex-1 py-2 px-4 rounded-md bg-blue-500 text-white">手机号找回</button>
                    <button class="flex-1 py-2 px-4 rounded-md bg-gray-100 text-gray-600">邮箱找回</button>
                </div>

                <div class="mb-4">
                    <div class="relative">
                        <i class="fas fa-mobile-alt absolute left-3 top-3 text-gray-400"></i>
                        <input type="tel" placeholder="请输入手机号" 
                               class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="flex gap-4">
                        <div class="flex-1 relative">
                            <i class="fas fa-key absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" placeholder="请输入验证码" 
                                   class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button class="w-32 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            获取验证码
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" placeholder="请输入新密码" 
                               class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" placeholder="请确认新密码" 
                               class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 mb-4">
                    确认重置
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-sm text-gray-600 hover:text-blue-500">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
