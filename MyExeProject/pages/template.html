<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小象超市</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi ml-2"></i>
                <i class="fas fa-battery-full ml-2"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
            <!-- 页面内容将在这里 -->
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item active" data-page="home.html">
                <i class="fas fa-home tab-icon"></i>
                <span>首页</span>
            </div>
            <div class="tab-item" data-page="category.html">
                <i class="fas fa-th-large tab-icon"></i>
                <span>分类</span>
            </div>
            <div class="tab-item" data-page="cart.html">
                <i class="fas fa-shopping-cart tab-icon"></i>
                <span>购物车</span>
            </div>
            <div class="tab-item" data-page="order.html">
                <i class="fas fa-list-alt tab-icon"></i>
                <span>订单</span>
            </div>
            <div class="tab-item" data-page="profile.html">
                <i class="fas fa-user tab-icon"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
