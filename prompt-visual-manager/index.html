<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt 可视化管理工具</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="sidebar shadow-md bg-white">
      <!-- Logo -->
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center space-x-2">
          <i class="fas fa-brain text-indigo-600 text-2xl"></i>
          <h1 class="text-xl font-bold text-gray-800">Prompt Manager</h1>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="px-4 py-6">
        <ul class="space-y-2">
          <li>
            <a href="#" class="nav-link active-nav flex items-center px-4 py-3 text-gray-700 bg-indigo-50 rounded-lg" data-target="dashboard">
              <i class="fas fa-home mr-3 text-indigo-600"></i>
              <span>仪表盘</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 rounded-lg" data-target="prompt-library">
              <i class="fas fa-book mr-3 text-gray-500"></i>
              <span>Prompt 库</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 rounded-lg" data-target="editor">
              <i class="fas fa-edit mr-3 text-gray-500"></i>
              <span>编辑器</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 rounded-lg" data-target="templates">
              <i class="fas fa-clipboard-list mr-3 text-gray-500"></i>
              <span>模板中心</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 rounded-lg" data-target="collaboration">
              <i class="fas fa-users mr-3 text-gray-500"></i>
              <span>协作</span>
            </a>
          </li>
        </ul>
        
        <div class="mt-8">
          <h3 class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">收藏</h3>
          <ul class="mt-2 space-y-1">
            <li>
              <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-50 rounded-lg">
                <i class="fas fa-star mr-3 text-yellow-500"></i>
                <span>AI 写作助手</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-50 rounded-lg">
                <i class="fas fa-star mr-3 text-yellow-500"></i>
                <span>代码生成器</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- User Profile -->
      <div class="absolute bottom-0 left-0 right-0 px-6 py-4 border-t border-gray-200">
        <div class="flex items-center">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="w-10 h-10 rounded-full">
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700">张明</p>
            <p class="text-xs text-gray-500">产品经理</p>
          </div>
          <div class="ml-auto">
            <button class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content w-full">
      <!-- Content Frame -->
      <iframe id="content-frame" src="pages/dashboard.html" class="w-full h-full border-none"></iframe>
    </main>
  </div>
  
  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
