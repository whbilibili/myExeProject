<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGuardian - 个性化健康管理专家</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .prototype-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .prototype-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .prototype-header h1 {
      color: #4a7aff;
      margin-bottom: 10px;
    }
    
    .prototype-header p {
      color: #666;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .screens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 30px;
    }
    
    .screen-item {
      background-color: white;
      border-radius: 15px;
      /* overflow: hidden; */
      height: auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .screen-title {
      padding: 15px 20px;
      background-color: #4a7aff;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    
    .screen-frame {
      width: 100%;
      height: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="prototype-container">
    <div class="prototype-header">
      <h1>HealthGuardian - 个性化健康管理专家</h1>
      <p>高保真原型展示 - 所有界面平铺展示，无需跳转</p>
    </div>
    
    <div class="screens-grid">
      <div class="screen-item">
        <div class="screen-title">首页 - 健康数据概览</div>
        <iframe src="pages/home.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">数据详情 - 健康指标分析</div>
        <iframe src="pages/data.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">健康方案 - 个性化建议</div>
        <iframe src="pages/plan.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">在线问诊 - 医生咨询</div>
        <iframe src="pages/consult.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">设备管理 - 智能设备连接</div>
        <iframe src="pages/devices.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">个人资料 - 用户信息</div>
        <iframe src="pages/profile.html" class="screen-frame"></iframe>
      </div>
      
      <div class="screen-item">
        <div class="screen-title">设置 - 应用配置</div>
        <iframe src="pages/settings.html" class="screen-frame"></iframe>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
