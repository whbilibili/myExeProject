<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGuardian - 个人资料</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="iphone-frame">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="carrier">中国移动</div>
      <div class="time">14:30</div>
      <div class="battery">
        85% <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    
    <!-- App Container -->
    <div class="app-container">
      <!-- Profile Header -->
      <div style="text-align: center; margin-bottom: 30px;">
        <div style="position: relative; display: inline-block;">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Avatar" class="avatar avatar-lg" style="width: 100px; height: 100px;">
          <div style="position: absolute; bottom: 0; right: 0; background-color: var(--primary-color); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white;">
            <i class="fas fa-camera" style="color: white; font-size: 14px;"></i>
          </div>
        </div>
        <h2 style="margin-top: 15px; font-size: 22px;">李小姐</h2>
        <p style="color: var(--text-muted); font-size: 14px;">35岁 · 女性 · 上海</p>
      </div>
      
      <!-- Health Stats -->
      <div class="card mb-20">
        <div class="card-title">
          <span>健康概览</span>
          <a href="#" class="more">详情</a>
        </div>
        
        <div style="display: flex; justify-content: space-between; text-align: center;">
          <div style="flex: 1;">
            <div style="font-size: 24px; font-weight: 600; color: var(--primary-color);">86</div>
            <div style="font-size: 14px; color: var(--text-muted);">健康评分</div>
          </div>
          
          <div style="flex: 1; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color);">
            <div style="font-size: 24px; font-weight: 600; color: var(--success-color);">126/82</div>
            <div style="font-size: 14px; color: var(--text-muted);">血压</div>
          </div>
          
          <div style="flex: 1;">
            <div style="font-size: 24px; font-weight: 600; color: var(--warning-color);">5.6</div>
            <div style="font-size: 14px; color: var(--text-muted);">血糖</div>
          </div>
        </div>
      </div>
      
      <!-- Health Goals -->
      <div class="card mb-20">
        <div class="card-title">
          <span>健康目标</span>
          <a href="#" class="more">编辑</a>
        </div>
        
        <div class="mb-15">
          <div class="d-flex justify-between mb-5">
            <div style="font-size: 14px; font-weight: 500;">每日步数</div>
            <div style="font-size: 14px; color: var(--primary-color);">6,248 / 10,000</div>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: 62%;"></div>
          </div>
        </div>
        
        <div class="mb-15">
          <div class="d-flex justify-between mb-5">
            <div style="font-size: 14px; font-weight: 500;">每周运动</div>
            <div style="font-size: 14px; color: var(--primary-color);">3 / 5 天</div>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </div>
        
        <div class="mb-15">
          <div class="d-flex justify-between mb-5">
            <div style="font-size: 14px; font-weight: 500;">睡眠时间</div>
            <div style="font-size: 14px; color: var(--primary-color);">7h 15m / 8h</div>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: 90%;"></div>
          </div>
        </div>
        
        <div>
          <div class="d-flex justify-between mb-5">
            <div style="font-size: 14px; font-weight: 500;">水分摄入</div>
            <div style="font-size: 14px; color: var(--primary-color);">1.2 / 2.0 L</div>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </div>
      </div>
      
      <!-- Medical Info -->
      <div class="card mb-20">
        <div class="card-title">
          <span>医疗信息</span>
          <a href="#" class="more">编辑</a>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-pills"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">当前用药</div>
            <div class="list-item-subtitle">降压药、降糖药</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-allergies"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">过敏史</div>
            <div class="list-item-subtitle">青霉素、花粉</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-file-medical"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">病史</div>
            <div class="list-item-subtitle">高血压、2型糖尿病</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
      </div>
      
      <!-- Settings Menu -->
      <div class="card">
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-cog" style="color: var(--text-muted);"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">设置</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-mobile-alt" style="color: var(--text-muted);"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">设备管理</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-bell" style="color: var(--text-muted);"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">通知</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-shield-alt" style="color: var(--text-muted);"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">隐私与安全</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
        
        <div class="list-item">
          <div class="list-item-icon">
            <i class="fas fa-question-circle" style="color: var(--text-muted);"></i>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">帮助与反馈</div>
          </div>
          <div class="list-item-action">
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item" data-page="home">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </div>
      <div class="tab-item" data-page="data">
        <i class="fas fa-chart-line"></i>
        <span>数据</span>
      </div>
      <div class="tab-item" data-page="plan">
        <i class="fas fa-clipboard-list"></i>
        <span>方案</span>
      </div>
      <div class="tab-item" data-page="consult">
        <i class="fas fa-comment-medical"></i>
        <span>问诊</span>
      </div>
      <div class="tab-item active" data-page="profile">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </div>
    </div>
  </div>
  
  <script src="../js/app.js"></script>
</body>
</html>
