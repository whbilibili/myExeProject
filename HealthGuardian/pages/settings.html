<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGuardian - 设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-header {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 10px;
      padding-left: 10px;
    }
    
    .settings-card {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    .settings-item {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }
    
    .settings-item:last-child {
      border-bottom: none;
    }
    
    .settings-item-left {
      display: flex;
      align-items: center;
    }
    
    .settings-item-icon {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 16px;
    }
    
    .settings-item-title {
      font-size: 16px;
      font-weight: 500;
    }
    
    .settings-item-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="carrier">中国移动</div>
      <div class="time">14:30</div>
      <div class="battery">
        85% <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    
    <!-- App Container -->
    <div class="app-container">
      <!-- Header -->
      <div class="d-flex align-center mb-20">
        <i class="fas fa-arrow-left" style="font-size: 20px; margin-right: 15px;"></i>
        <h2 style="font-size: 22px;">设置</h2>
      </div>
      
      <!-- Account Settings -->
      <div class="settings-group">
        <div class="settings-header">账户</div>
        <div class="settings-card">
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(74, 122, 255, 0.1);">
                <i class="fas fa-user" style="color: var(--primary-color);"></i>
              </div>
              <div>
                <div class="settings-item-title">个人资料</div>
                <div class="settings-item-subtitle">管理您的个人信息</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(76, 175, 80, 0.1);">
                <i class="fas fa-shield-alt" style="color: var(--success-color);"></i>
              </div>
              <div>
                <div class="settings-item-title">隐私与安全</div>
                <div class="settings-item-subtitle">管理数据共享和安全设置</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(255, 152, 0, 0.1);">
                <i class="fas fa-bell" style="color: #ff9800;"></i>
              </div>
              <div>
                <div class="settings-item-title">通知</div>
                <div class="settings-item-subtitle">管理应用通知设置</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
      </div>
      
      <!-- Health Settings -->
      <div class="settings-group">
        <div class="settings-header">健康</div>
        <div class="settings-card">
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(233, 30, 99, 0.1);">
                <i class="fas fa-heartbeat" style="color: #e91e63;"></i>
              </div>
              <div>
                <div class="settings-item-title">健康目标</div>
                <div class="settings-item-subtitle">设置您的健康目标和提醒</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(156, 39, 176, 0.1);">
                <i class="fas fa-file-medical" style="color: #9c27b0;"></i>
              </div>
              <div>
                <div class="settings-item-title">医疗信息</div>
                <div class="settings-item-subtitle">管理您的医疗记录和病史</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(0, 188, 212, 0.1);">
                <i class="fas fa-mobile-alt" style="color: #00bcd4;"></i>
              </div>
              <div>
                <div class="settings-item-title">设备管理</div>
                <div class="settings-item-subtitle">管理连接的健康设备</div>
              </div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
      </div>
      
      <!-- App Settings -->
      <div class="settings-group">
        <div class="settings-header">应用</div>
        <div class="settings-card">
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(3, 169, 244, 0.1);">
                <i class="fas fa-language" style="color: #03a9f4;"></i>
              </div>
              <div class="settings-item-title">语言</div>
            </div>
            <div style="color: var(--text-muted);">简体中文</div>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(121, 85, 72, 0.1);">
                <i class="fas fa-moon" style="color: #795548;"></i>
              </div>
              <div class="settings-item-title">深色模式</div>
            </div>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(255, 87, 34, 0.1);">
                <i class="fas fa-sync-alt" style="color: #ff5722;"></i>
              </div>
              <div class="settings-item-title">自动同步数据</div>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(96, 125, 139, 0.1);">
                <i class="fas fa-database" style="color: #607d8b;"></i>
              </div>
              <div>
                <div class="settings-item-title">清除缓存</div>
                <div class="settings-item-subtitle">当前缓存: 24.5 MB</div>
              </div>
            </div>
            <button class="btn btn-outline" style="padding: 6px 12px; font-size: 12px;">清除</button>
          </div>
        </div>
      </div>
      
      <!-- About & Support -->
      <div class="settings-group">
        <div class="settings-header">关于与支持</div>
        <div class="settings-card">
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(33, 150, 243, 0.1);">
                <i class="fas fa-info-circle" style="color: #2196f3;"></i>
              </div>
              <div class="settings-item-title">关于 HealthGuardian</div>
            </div>
            <div style="color: var(--text-muted);">v1.0.0</div>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(139, 195, 74, 0.1);">
                <i class="fas fa-question-circle" style="color: #8bc34a;"></i>
              </div>
              <div class="settings-item-title">帮助与支持</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(244, 67, 54, 0.1);">
                <i class="fas fa-file-contract" style="color: #f44336;"></i>
              </div>
              <div class="settings-item-title">隐私政策</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
          
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon" style="background-color: rgba(158, 158, 158, 0.1);">
                <i class="fas fa-file-alt" style="color: #9e9e9e;"></i>
              </div>
              <div class="settings-item-title">用户协议</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
          </div>
        </div>
      </div>
      
      <!-- Logout Button -->
      <button class="btn" style="width: 100%; background-color: #f44336; margin-top: 20px;">
        退出登录
      </button>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item" data-page="home">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </div>
      <div class="tab-item" data-page="data">
        <i class="fas fa-chart-line"></i>
        <span>数据</span>
      </div>
      <div class="tab-item" data-page="plan">
        <i class="fas fa-clipboard-list"></i>
        <span>方案</span>
      </div>
      <div class="tab-item" data-page="consult">
        <i class="fas fa-comment-medical"></i>
        <span>问诊</span>
      </div>
      <div class="tab-item active" data-page="profile">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </div>
    </div>
  </div>
  
  <script src="../js/app.js"></script>
</body>
</html>
