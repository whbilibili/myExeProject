<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genspark - AI聊天助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 侧边栏动画 */
        .sidebar-transition {
            transition: all 0.3s ease-in-out;
        }
        
        /* 输入框聚焦效果 */
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* 悬停效果 */
        .hover-bg:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">
    
    <!-- 侧边栏 -->
    <div class="w-48 bg-white border-r border-gray-200 flex flex-col sidebar-transition">
        <!-- 顶部Logo区域 -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="font-semibold text-gray-900">Genspark</span>
            </div>
        </div>
        
        <!-- 导航菜单 -->
        <nav class="flex-1 p-2 space-y-1 custom-scrollbar overflow-y-auto">
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>首页</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>超级智能体</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>AI 幻灯片</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>AI 表格</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                <span>AI 聊天</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>图片工作室</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>视频生成</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>所有智能体</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover-bg">
                <span>AI 云盘</span>
            </a>
        </nav>
        
        <!-- 底部用户区域 -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700">我</span>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="flex-1 flex flex-col">
        <!-- 顶部导航栏 -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="p-1 rounded-md hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <button class="p-1 rounded-md hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="p-1 rounded-md hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/>
                        </svg>
                    </button>
                </div>
                
                <h1 class="text-lg font-semibold text-gray-900">AI 聊天</h1>
                
                <div class="flex items-center space-x-3">
                    <button class="p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </button>
                    <button class="p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 聊天内容区域 -->
        <main class="flex-1 flex flex-col items-center justify-center p-8">
            <div class="text-center">
                <h2 class="text-2xl font-medium text-gray-900 mb-8">你好，我能帮你什么？</h2>
            </div>
        </main>
        
        <!-- 底部输入区域 -->
        <footer class="bg-white border-t border-gray-200 p-6">
            <div class="max-w-4xl mx-auto">
                <!-- 模型选择器 -->
                <div class="flex items-center justify-center mb-4">
                    <div class="flex items-center space-x-2 bg-gray-100 rounded-lg px-3 py-2">
                        <div class="w-3 h-3 bg-orange-400 rounded-full"></div>
                        <span class="text-sm font-medium text-gray-700">Claude Sonnet 4</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                    <span class="ml-4 text-sm text-gray-500">搜索网络</span>
                </div>
                
                <!-- 输入框 -->
                <div class="relative">
                    <div class="flex items-center bg-white border border-gray-300 rounded-xl shadow-sm">
                        <button class="p-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.586-6.586a2 2 0 00-2.828-2.828z"/>
                            </svg>
                        </button>
                        <input 
                            type="text" 
                            placeholder="Message" 
                            class="flex-1 px-4 py-3 text-gray-900 placeholder-gray-500 bg-transparent border-0 focus:outline-none input-focus"
                        />
                        <button class="p-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                        </button>
                        <button class="p-3 mr-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- 右侧用户头像 -->
    <div class="absolute bottom-6 right-6">
        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" 
                 alt="User Avatar" 
                 class="w-8 h-8 rounded-full object-cover">
        </div>
    </div>

</body>
</html>
