<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建空间</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center p-6 bg-slate-900/70">
  <div class="w-full max-w-4xl bg-white/95 rounded-xl shadow-2xl p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800">创建新空间</h1>
      <button class="text-slate-500 hover:text-slate-700 rounded-full p-2 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form class="space-y-8">
      <!-- 基本信息部分 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- 左侧：上传头像 -->
        <div class="flex flex-col items-center justify-center">
          <div class="relative w-40 h-40 mb-3">
            <div class="absolute inset-0 bg-slate-100 rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 overflow-hidden">
              <img id="preview" class="hidden w-full h-full object-cover" src="" alt="空间头像">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
          <label class="bg-slate-100 hover:bg-slate-200 text-slate-600 py-2 px-4 rounded-lg cursor-pointer transition duration-300 border border-slate-200">
            上传头像
            <input type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
          </label>
        </div>
        
        <!-- 右侧：名称和描述 -->
        <div class="md:col-span-2 space-y-6">
          <div>
            <label class="block text-slate-700 text-sm font-medium mb-2">空间名称</label>
            <input type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500" placeholder="输入空间名称">
          </div>
          
          <div>
            <label class="block text-slate-700 text-sm font-medium mb-2">空间描述</label>
            <textarea class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 h-32 resize-none" placeholder="简要描述这个空间的用途和目标"></textarea>
          </div>
        </div>
      </div>
      
      <!-- 功能模块选择 -->
      <div>
        <h2 class="text-xl font-semibold text-slate-800 mb-4">选择功能模块</h2>
        <p class="text-slate-600 mb-6">为您的空间配置所需的功能模块</p>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <!-- 数字员工 -->
          <div class="feature-card">
            <input type="checkbox" id="digital-employee" class="hidden peer">
            <label for="digital-employee" class="flex flex-col items-center p-4 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-xl cursor-pointer transition-all duration-300 peer-checked:bg-blue-50 peer-checked:border-blue-200 h-full">
              <div class="bg-blue-100 p-3 rounded-lg mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <span class="text-slate-700 text-sm font-medium">AutoMan</span>
              <p class="text-xs text-slate-500 mt-1 text-center">自动化数字员工</p>
            </label>
          </div>
          
          <!-- AI应用 -->
          <div class="feature-card">
            <input type="checkbox" id="ai-apps" class="hidden peer">
            <label for="ai-apps" class="flex flex-col items-center p-4 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-xl cursor-pointer transition-all duration-300 peer-checked:bg-blue-50 peer-checked:border-blue-200 h-full">
              <div class="bg-indigo-100 p-3 rounded-lg mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V8.25a2.25 2.25 0 0 0-2.25-2.25H8.25a2.25 2.25 0 0 0-2.25 2.25v9A2.25 2.25 0 0 0 8.25 19.5Z M12 8.25h.01M12 12h.01M12 15.75h.01" />
                </svg>
              </div>
              <span class="text-slate-700 text-sm font-medium">Bots</span>
              <p class="text-xs text-slate-500 mt-1 text-center">构建智能体</p>
            </label>
          </div>
          
          <!-- 智能体 -->
          <div class="feature-card">
            <input type="checkbox" id="intelligent-agent" class="hidden peer">
            <label for="intelligent-agent" class="flex flex-col items-center p-4 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-xl cursor-pointer transition-all duration-300 peer-checked:bg-blue-50 peer-checked:border-blue-200 h-full">
              <div class="bg-blue-100 p-3 rounded-lg mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                </svg>
              </div>
              <span class="text-slate-700 text-sm font-medium">ABS</span>
              <p class="text-xs text-slate-500 mt-1 text-center">数据管理</p>
            </label>
          </div>
        </div>
      </div>
      
      <!-- 操作按钮 -->
      <div class="flex justify-end space-x-4 pt-4">
        <button type="button" class="px-6 py-3 rounded-lg bg-slate-100 hover:bg-slate-200 text-slate-600 font-medium transition duration-300">
          取消
        </button>
        <button type="submit" class="px-8 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition duration-300 shadow-lg shadow-blue-500/20">
          创建空间
        </button>
      </div>
    </form>
  </div>
  
  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
          preview.nextElementSibling.classList.add('hidden');
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
