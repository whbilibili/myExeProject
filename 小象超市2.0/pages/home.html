<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 可选：为页面添加特定样式 */
        body { background-color: #f7f7f7; } /* 页面背景色 */
    </style>
</head>
<body class="pb-16"> <!-- 增加padding-bottom避免内容被tab bar遮挡 (虽然iframe滚动理论上没问题, 但习惯性加上) -->

    <!-- App Bar / Header -->
    <header class="sticky top-0 bg-white p-4 shadow-sm z-10">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-green-600">小象超市</h1>
            <div class="flex items-center space-x-4">
                <i class="fa-solid fa-map-marker-alt text-gray-600"></i>
                <span class="text-sm">幸福小区</span>
                <i class="fa-solid fa-chevron-down text-xs text-gray-400"></i>
            </div>
        </div>
        <!-- Search Bar -->
        <div class="mt-3 relative">
            <input type="text" placeholder="搜索商品" class="w-full pl-10 pr-4 py-2 text-sm border border-gray-200 rounded-full bg-gray-100 focus:outline-none focus:ring-1 focus:ring-green-500">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 space-y-6">
        <!-- Banner / Carousel (Static Image) -->
        <div class="rounded-lg overflow-hidden shadow">
            <img src="https://images.unsplash.com/photo-1579113800032-c0d560452baa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=80" alt="促销横幅" class="w-full h-40 object-cover">
            <!-- 可替换为真实的轮播图库JS -->
        </div>

        <!-- Category Icons -->
        <div class="grid grid-cols-5 gap-4 text-center text-xs">
            <a href="#" class="flex flex-col items-center space-y-1 text-gray-700 hover:text-green-600">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-apple-whole text-2xl text-green-600"></i></div>
                <span>新鲜水果</span>
            </a>
            <a href="#" class="flex flex-col items-center space-y-1 text-gray-700 hover:text-green-600">
                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-carrot text-2xl text-orange-500"></i></div>
                <span>时令蔬菜</span>
            </a>
             <a href="#" class="flex flex-col items-center space-y-1 text-gray-700 hover:text-green-600">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-drumstick-bite text-2xl text-red-500"></i></div>
                <span>肉禽蛋品</span>
            </a>
             <a href="#" class="flex flex-col items-center space-y-1 text-gray-700 hover:text-green-600">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-fish text-2xl text-blue-500"></i></div>
                <span>海鲜水产</span>
            </a>
             <a href="#" class="flex flex-col items-center space-y-1 text-gray-700 hover:text-green-600">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-list text-2xl text-purple-500"></i></div>
                <span>全部分类</span>
            </a>
        </div>

        <!-- Recommended Products -->
        <div>
            <h2 class="text-lg font-semibold mb-3">为你推荐</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Product Card 1 -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="商品图片" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-sm font-medium truncate">新鲜红富士苹果 500g</h3>
                        <p class="text-xs text-gray-500 mt-1">产地直采，清脆爽甜</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-bold">¥ 9.9</span>
                            <button class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-green-600">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Product Card 2 -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1615485925576-845445414b3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="商品图片" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-sm font-medium truncate">有机西兰花 300g</h3>
                        <p class="text-xs text-gray-500 mt-1">营养丰富，健康优选</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-bold">¥ 6.5</span>
                            <button class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-green-600">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                 <!-- Product Card 3 -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1607623814040- M705231816b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="商品图片" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-sm font-medium truncate">散养土鸡蛋 10枚</h3>
                        <p class="text-xs text-gray-500 mt-1">蛋黄饱满，口感香醇</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-bold">¥ 15.8</span>
                            <button class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-green-600">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                 <!-- Product Card 4 -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1588855490221-64f7957efe64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="商品图片" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-sm font-medium truncate">进口牛奶 1L</h3>
                        <p class="text-xs text-gray-500 mt-1">纯正奶源，浓郁香滑</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-bold">¥ 12.0</span>
                            <button class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-green-600">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
