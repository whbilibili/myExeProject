<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小象超市 App 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f2f5; /* 页面背景色 */
        }
        .iphone-frame {
            width: 393px;
            height: 852px;
            border-radius: 40px; /* iPhone 圆角 */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 模拟阴影 */
            position: relative; /* 用于定位状态栏和导航栏 */
            background-color: #ffffff; /* 手机内部背景色 */
            margin: 20px; /* 帧之间的间距 */
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px; /* 模拟iOS状态栏高度 */
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000000;
            flex-shrink: 0; /* 防止被压缩 */
            border-bottom: 1px solid #e5e7eb; /* 分隔线 */
        }
        .status-bar-left {
            font-weight: 500;
        }
        .status-bar-right i {
            margin-left: 6px;
        }
        .content-frame {
            flex-grow: 1; /* 占据剩余空间 */
            border: none; /* 移除iframe边框 */
            width: 100%;
            height: 100%; /* 确保iframe填满容器 */
        }
        .tab-bar {
            height: 83px; /* 模拟iOS Tab Bar高度 (含安全区域) */
            background-color: #f8f8f8; /* iOS Tab Bar 常用背景色 */
            border-top: 1px solid #d1d1d6;
            display: flex;
            justify-content: space-around;
            align-items: flex-start; /* 图标和文字靠上 */
            padding-top: 6px; /* 图标距离顶部距离 */
            flex-shrink: 0; /* 防止被压缩 */
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #8e8e93; /* 未选中颜色 */
            cursor: pointer;
        }
        .tab-item.active {
            color: #4CAF50; /* 选中颜色 - 绿色主题 */
            /* color: #FF9800; */ /* 选中颜色 - 橙色主题 */
        }
        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px; /* 图标和文字间距 */
        }
    </style>
</head>
