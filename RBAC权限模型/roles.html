<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 添加一些细微调整，如果需要的话 */
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">
                    角色管理
                </h1>
                <!-- 创建角色按钮 (实际应触发模态框或跳转页面) -->
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    创建角色
                </button>
            </div>
            <p class="mt-2 text-sm text-gray-600">管理可在平台内分配给用户的自定义角色及其权限。</p>
        </header>

        <main>
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    角色名称
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    描述
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    权限数量
                                </th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">操作</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 示例角色 1 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                    应用管理员
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    管理应用设置和其下的表格
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    12
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">编辑</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">删除</a>
                                </td>
                            </tr>
                            <!-- 示例角色 2 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                    表格编辑者
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    可以查看和编辑表格内容
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    3
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">编辑</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">删除</a>
                                </td>
                            </tr>
                             <!-- 示例角色 3 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                    空间只读成员
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    只能查看空间、应用和表格
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    3
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">编辑</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">删除</a>
                                </td>
                            </tr>
                            <!-- More roles... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
