<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码登录</title>
    <!-- 使用与 login.html 相同的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* 使用与 login.html 完全相同的样式 */
        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #f1f5ff 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #2B5AED;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1E45C5;
            transform: translateY(-1px);
        }
        .input-focus {
            border-color: #2B5AED;
            box-shadow: 0 0 0 3px rgba(43, 90, 237, 0.1);
        }
        .tab-active {
            color: #2B5AED;
            border-bottom: 2px solid #2B5AED;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card p-8 rounded-2xl w-[520px] min-w-[520px] max-w-[520px]">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <!-- 使用 Unsplash 随机商务图片作为 Logo 背景 -->
            <div class="w-16 h-16 mx-auto mb-4 rounded-2xl overflow-hidden bg-gray-100 flex items-center justify-center">
                <i class="fas fa-cube text-3xl text-[#2B5AED]"></i>
            </div>
            <h2 class="text-2xl font-semibold text-gray-800">欢迎回来</h2>
            <p class="text-gray-500 text-sm mt-2">密码登录</p>
        </div>

        <!-- 登录表单 -->
        <div class="space-y-6">
            <!-- 切换标签 -->
            <div class="flex border-b">
                <button class="flex-1 py-3 text-center tab-active">
                    <i class="fas fa-mobile-alt mr-2"></i>手机号
                </button>
                <button class="flex-1 py-3 text-center text-gray-500">
                    <i class="far fa-envelope mr-2"></i>邮箱
                </button>
            </div>

            <!-- 输入框组 -->
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-mobile-alt absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="tel" placeholder="请输入手机号" 
                           class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 focus:input-focus">
                </div>

                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="请输入密码" 
                           class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 focus:input-focus">
                </div>
            </div>

            <!-- 登录按钮 -->
            <button class="w-full py-3 rounded-lg btn-primary text-white font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>登录
            </button>

            <!-- 底部链接 -->
            <div class="flex flex-col gap-4">
                <div class="flex justify-between text-sm">
                    <a href="login.html" class="text-gray-600 hover:text-[#2B5AED] flex items-center">
                        <i class="fas fa-qrcode mr-2"></i>验证码登录
                    </a>
                    <a href="reset-password.html" class="text-gray-600 hover:text-[#2B5AED] flex items-center">
                        <i class="fas fa-key mr-2"></i>忘记密码？
                    </a>
                </div>
                <div class="text-center pt-4 border-t border-gray-100">
                    <a href="#" class="text-sm text-gray-600 hover:text-[#2B5AED] inline-flex items-center">
                        <i class="fas fa-fingerprint mr-2"></i>SSO登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
